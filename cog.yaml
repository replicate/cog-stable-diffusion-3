# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "12.1"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "wget"
  python_packages:
    - "git+https://github.com/huggingface/diffusers.git@d2e7a19fd52e13ad2d9036eefd4c7bafbb8c4303#egg=diffusers"
    - "torch==2.2"
    - "transformers==4.41.2"
    - "accelerate==0.31.0"
    - "sentencepiece"
    - "protobuf"
    - "torchvision==0.17"
    - "peft"
    - "tensorboard"
    - "prodigyopt"
    - "numpy<2"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget
    
predict: "predict.py:Predictor"
train: "train_wrapper.py:train"
